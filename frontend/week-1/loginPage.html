<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <!-- Animated Shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <div class="logo">Welcome Back!</div>
      <h1 class="title">Login</h1>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="username@gmail.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="my very secret password" required>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn-signin">Sign In</button>
      </form>

      <p class="or-text">or continue with</p>
      <div class="social-buttons">
        <button class="btn-social google">
          <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google" class="social-icon">
        </button>
        <button class="btn-social github">
          <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" class="social-icon">
        </button>
        <button class="btn-social facebook">
          <img src="https://www.svgrepo.com/show/157818/facebook.svg" alt="Facebook" class="social-icon">
        </button>
      </div>

      <p class="register-text">
        Donâ€™t have an account? <a href="#" class="register-link">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
